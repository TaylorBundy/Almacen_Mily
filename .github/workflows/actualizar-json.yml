name: Actualizar JSON desde Web

# Permite que se ejecute manualmente o por dispatch desde la web
on:
  workflow_dispatch:
    inputs:
      contenido:
        description: 'Contenido JSON desde la web'
        required: true
        default: ''

jobs:
  actualizar-json:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Guardar contenido recibido
        run: |
          echo '${{ github.event.inputs.contenido }}' > Lista_Precios_2.JSON

      - name: Commit y push
        env:
          TAYLOR: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Lista_Precios_2.JSON
          git commit -m "ðŸ”„ ActualizaciÃ³n desde la web" || echo "No hay cambios"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git