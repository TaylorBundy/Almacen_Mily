name: Actualizar JSON desde la web

on:
  workflow_dispatch: # Permite ejecutarlo desde tu JS (POST a la API)
  repository_dispatch:
    types: [actualizar-json]

jobs:
  actualizar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Actualizar JSON con datos recibidos
        run: |
          echo "${{ github.event.client_payload.contenido }}" > Lista_Precios_2.JSON

      - name: Subir cambios
        env:
            GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
